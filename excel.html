<!doctype html>
<html lang="en">
<head>
    <title>Excel component</title>
    <meta charset="UTF-8">
</head>
<body>

<style>
    table {
        table-layout: fixed;
        border-collapse: collapse;
        border-left: 1px solid #333;
        border-right: 1px solid #333;
    }

    th, td {
        padding: 10px;
        border-top: 1px solid #333;
        border-bottom: 1px solid #333;
        border-left: 1px dotted #ccc;
        border-right: 1px dotted #ccc;
    }

    th {
        cursor: pointer;
    }
</style>

<div id="app"></div>

<script src="react/react-with-addons.js"></script>
<script src="react/react-dom.js"></script>

<script>
var headers = [
    "Book", "Author", "Language", "Published", "Sales"
];

var data = [
    ["The Lord of the Rings", "J. R. R. Tolkien",
     "English", "1954–1955", "150 million"],
    ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry",
     "French", "1943", "140 million"],
    ["Harry Potter and the Philosopher's Stone", "J. K. Rowling",
     "English", "1997", "107 million"],
    ["And Then There Were None", "Agatha Christie",
     "English", "1939", "100 million"],
    ["Dream of the Red Chamber", "Cao Xueqin",
     "Chinese", "1754–1791", "100 million"],
    ["The Hobbit", "J. R. R. Tolkien",
     "English", "1937", "100 million"],
    ["She: A History of Adventure", "H. Rider Haggard",
     "English", "1887", "100 million"],
];


var Excel = React.createClass({
    displayName: 'Excel',

    propTypes: {
        headers: React.PropTypes.arrayOf(
            React.PropTypes.string
        ),
        intialData: React.PropTypes.arrayOf(
            React.PropTypes.string
        ),
    },

    getInitialState: function(){
        return {
            data: this.props.initialData,
            sortby: null,
            descending: false
        };
    },

    render: function(){
        return (
            React.DOM.table(null,
                React.DOM.thead({onClick: this._sort},
                    React.DOM.tr(null,
                        this.props.headers.map(function(title, idx){
                            if (this.state.sortby === idx) {
                                title += this.state.descending ? ' \u25b2' : ' \u25bc';
                            }
                            return React.DOM.th({key: idx}, title)
                        }, this)
                    )
                ),
                React.DOM.tbody(null,
                    this.state.data.map(function(row, idx){
                        return (
                            React.DOM.tr({key: idx},
                                row.map(function(cell, idx){
                                    return React.DOM.td({key: idx}, cell);
                                })
                            )
                        );
                    })
                )
            )
        );
    },

    _sort: function(e){
        var column = e.target.cellIndex;
        var data = this.state.data.slice();  // Копия данных
        var descending = this.state.sortby === column && !this.state.descending;

        data.sort(function(a, b){
            return descending
                ? (a[column] < b[column] ? 1 : -1)
                : (a[column] > b[column] ? 1 : -1);
        });

        this.setState({
            data: data,
            sortby: column,
            descending: descending
        });
    },
});


ReactDOM.render(
    React.createElement(Excel, {
        headers: headers,
        initialData: data
    }),
    document.getElementById('app')
);
</script>

</body>
</html>
