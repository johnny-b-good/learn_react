<!doctype html>
<html lang="en">
<head>
    <title>Hello React!</title>
    <meta charset="UTF-8">
</head>
<body>

<div id="app"></div>

<script src="react/react.js"></script>
<script src="react/react-dom.js"></script>

<script>
ReactDOM.render(
    React.DOM.h1(
        {  // Объект атрибутов элемента
            id: 'my-heading',
            className: 'pretty',  // вместо class
            htmlFor: 'me',  // вместо for
            style: {  // объект вместо стилей строкой
                fontFamily: 'Comic Sans',
                color: 'royalblue'
            }
        },
        React.DOM.span(null, 'Hello '),
        'World!'
    ),
    document.getElementById('app')
);
</script>

</body>
</html>
